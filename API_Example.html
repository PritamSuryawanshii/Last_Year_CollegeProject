<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool</title>
</head>

<body>

    <h1>Looking Cool</h1>

    <div id="new-room">

    </div>

</body>

<script>

    let roomsContainer = document.getElementById('new-room')

    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()

        for (let i = 0; i < rooms.length; i++) {
            let room = rooms[i]

            let row = `<div>
                <h2>${room.name}</h2>
 
                </div>`

            roomsContainer.innerHTML += row
        }
    }
    getRooms()

</script>

</html>
